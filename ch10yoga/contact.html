<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Path of Light Yoga Studio</title>
    <link rel="stylesheet" type="text/css" href="yoga.css"/>
    <style>
        tr:nth-of-type(even) {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<nav>
    <a href="index.html">Home</a>&nbsp;
    <a href="classes.html">Classes</a>&nbsp;
    <a href="schedule.html">Schedule</a>&nbsp;
    <a href="contact.html">Contact</a></nav>&nbsp;
<header class="home">
    <h1>
        Path of Light Yoga Studio
    </h1>
</header>
<div id="wrapper">
    <main>
        <div>
            <h2>Contact Path of Light Yoga Studio</h2>
            <p>Requires fields are marked with an *</p>
            <form action="POST">

                <table style="border:none;">
                    <tbody>
                    <tr style="border:0;">
                        <td style="border:0;">
                            <label for="myName">
                                * Name
                            </label>
                        </td>

                        <td style="border:0;">
                            <input type="text" id="myName" name="myName"/>
                        </td>
                    </tr>

                    <tr style="border:0;">
                        <td style="border:0;">
                            <label for="myEmail">
                                * Email
                            </label>
                        </td>

                        <td style="border:0;">
                            <input type="email" id="myEmail" name="myEmail"/>
                        </td>
                    </tr>

                    <tr style="border:0;">
                        <td style="border:0;">
                            <label for="myText">
                                How did you hear about us?
                            </label>
                        </td>

                        <td style="border:0;">
                            <input type="text" id="myText" name="myText"/>
                        </td>
                    </tr>

                    <tr style="border:0;">
                        <td style="border:0;">
                            <label for="myComments">
                                * Comments
                            </label>
                        </td>

                        <td style="border:0;">
                            <textarea type="text" id="myComments" rows="4" name="myComments"></textarea>
                        </td>
                    </tr>
                    <tr style="border:0;">
                        <td style="border:0;"></td>
                        <td style="border:0;">
                            <input type="submit" id="mySubmit" name="mySubmit" value="Submit"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </main>
    <footer>
        Copyright &copy; 2020 Path of Light Yoga Studio
        <br/>
        <a href="mailto:yourfirstname@yourlastname.com">yourfirstname@yourlastname.com</a>
    </footer>
</div>
</body>
</html>
